<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinero</title>
</head>
<body>
    <div class="container">
        <h1>Traveling to another country?</h1>
        <p>Here you may input your currency amount in USD and we will do the conversions for you!</p>
        <form>
          <label for="countryCode">Choose a currency:</label>
          <label for="dollars">Enter an amount in USD and select currency type:</label>
          <input id="dollars" type="text" name="dollars">

          <select name="currency" id="conversionSelection">
            <option value="AUD">AUD</option>
            <option value="BGN">BGN</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
          </select>
          <button type="submit" class="btn-success" id="dollars">CLICK!!</button>
        </form>
        <p id="showResponse"></p>
        <div id="monnies"></div>
      </div>
</body>
</html>
